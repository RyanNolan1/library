<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Library</h1>
      <div id="target"></div>
      <button onclick="deleteBook()">Delete</button>
      <button onclick="changeReadStatus()">Change Read Status</button>
      <button>Add Book</button>
      <section id="form-container">
        <form id="book-form">
          <!-- <label for="title">Title</label> -->
          <input type="text" id="title" name="title" placeholder="Title" /><br />
          <!-- <label for="author">Author</label> -->
          <input type="text" id="author" name="author" placeholder="Author" /><br />
          <!-- <label for="pages">Pages</label> -->
          <input type="number" id="pages" name="pages" placeholder="Pages" /><br />
          <label for="read">Have you read this book?</label>
          <div id="radio-container">
            No: <input type="radio" id="read-no" name="read" /> Yes:
            <input type="radio" id="read-yes" name="read" /><br />
          </div>
          <input type="submit" id="submit-book" value="Submit" />
        </form>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
