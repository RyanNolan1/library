<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Library</h1>
      <div id="target"></div>
      <button onclick="deleteBook()">Delete</button>
      <button onclick="changeReadStatus()">Change Read Status</button>
      <button id="add-book-button" onclick="showForm()">Add Book</button>
      <section id="form-container">
        <div id="close-form-button" onclick="hideForm()"></div>
        <form id="book-form">
          <label for="title">TITLE</label>
          <input class="input-area" type="text" id="title" name="title" placeholder="Enter the title of the book" /><br />
          <label for="author">AUTHOR</label>
          <input class="input-area" type="text" id="author" name="author" placeholder="Enter the author of the book" /><br />
          <label for="pages">PAGES</label>
          <input class="input-area" type="number" id="pages" name="pages" placeholder="Enter the number of pages" /><br />
          <label for="read">HAVE YOU READ THIS BOOK?</label>
          <div id="radio-container">
            No: <input type="radio" id="read-no" name="read" /> Yes:
            <input type="radio" id="read-yes" name="read" /><br />
          </div>
          <input type="submit" id="submit-book" value="Submit" />
        </form>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
